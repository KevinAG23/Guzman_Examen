spring.application.name=cursos

server.port=8002
debug=true

#Configuracion de la BD

#configuracion BD
spring.datasource.url=jdbc:mysql://localhost:3306/sisdb_examen?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


#Configuracion de JPA e Hibernate


spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#Nivel de log para ver consultas SQL en la consola.

logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
logging.level.org.springframework.cloud.openfeign=DEBUG
logging.level.feign=DEBUG
